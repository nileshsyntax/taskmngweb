<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div id="leftPanel">
      <div id="time-organised" class="task-cat">
        <div class="title">
          <h2>Time</h2>
        </div>
        <div class="cat-list">
          <div class="cat-compo">
            <div class="acnt-color"></div>
            <div class="cat-name">Today</div>
            <div class="task-count">10</div>
          </div>
          <div class="cat-compo">
            <div class="acnt-color"></div>
            <div class="cat-name">Tomorrow</div>
            <div class="task-count">10</div>
          </div>
          <div class="cat-compo">
            <div class="acnt-color"></div>
            <div class="cat-name">Upcoming</div>
            <div class="task-count">10</div>
          </div>
          <div class="cat-compo">
            <div class="acnt-color"></div>
            <div class="cat-name">Long Term Goal</div>
            <div class="task-count">10</div>
          </div>
        </div>
      </div>
      <div id="topic-corganised" class="task-cat">
        <div class="title">
          <h2>Topic</h2>
        </div>
        <div class="cat-list">
          <div class="cat-compo">
            <div class="acnt-color"></div>
            <div class="cat-name">Study</div>
            <div class="task-count">4</div>
          </div>
        </div>
      </div>
    </div>

    <div id="mainPanel">

      <div id="task-view">
        <div class="heading">
          <h2>Today</h2>
        </div>
        <div id="task-list">
          <div class="task">
              <input type="checkbox" name="checkbox" id="fd">
              <label for="fd">Task: Write a Note</label>
              <span>Topic</span>
              <span>Priority</span>
              <span>Annotation</span>
              <span>Edit</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <h1>Hello Wrold</h1> -->
  <script src="script.js"></script>
</body>

</html>
