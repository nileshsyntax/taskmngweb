<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
</head>

<body>
   <main>
      <!-- Side Panel component -->
      <div id="side-panel" class="cmn-stl">
         <div class="panel-card">
            <div class="pcrd-ttl">
               <h3>Time</h3>
            </div>
            <div class="card-main">
               <!-- category component -->
               <div class="component onselect">
                  <div class="acnt-clor"></div>
                  <div class="c-name">Today</div>
                  <div class="count">5</div>
               </div>
               <!-- category component -->
            </div>
         </div>
         <div class="panel-card">
            <div class=" pcrd-ttl">
               <h3>On Topic</h3>
               <img src="/src/assets/add-drk-md.svg" alt="">
            </div>
            <div class="card-main pi-scroll">
               <!-- category component -->
               <div class="component">
                  <div class="acnt-clor"></div>
                  <div class="c-name">Study</div>
                  <div class="count">5</div>
               </div>
               <!-- category component -->
            </div>
         </div>

         <div id="gap"></div>

         <div class="setting">
            <div class="st-access">
               <img src="/src/assets/setting-drk.svg" alt="setting icon">Setting
            </div>
            <div id="mode-btn">
               <div class="circle">
                  <!-- <img src="/src/assets/moon.svg" alt=""> -->
               </div>
            </div>
         </div>
      </div>


      <!-- main section component -->
      <div id="main-sec">

         <!-- Navigation Component -->
         <div id="top-nav" class="cmn-stl">
            <div id="prof-info">
               <img src="/src/assets/avt.jpg" alt="">
               <h2>Hi, Nilesh...</h2>
            </div>
            <div id="nav-buttons">
               <div id="add-task">
                  <img src="/src/assets/add-drk-md.svg" alt="">Add One
               </div>
               <div id="calender">
                  <img src="/src/assets/calendar.svg" alt="">
               </div>
            </div>
         </div>
          <!-- Navigation Component -->


          <!-- Task List Section -->
         <div id="task-sec" class="cmn-stl">
            <div class="pcrd-ttl">
               <h2>Today</h2>
            </div>
            <div class="task-item-list">
               <!-- Task item component -->
               <div class="task-item">
                  <div class="content">
                     <input type="checkbox" name="checkbox" id="fd">
                     <label for="fd">Write the Note</label>
                  </div>
                  <div class="inf-util">
                     <span>Topic</span>
                     <span>Priority</span>
                     <span>Annotation</span>
                     <div class="edit-btn"><img src="src/assets/edit-drk.svg" alt=""></div>
                  </div>
               </div>
               <!-- Task item component -->
            </div>
         </div>
         <!-- Task List Section -->


         <!-- Show daily rep section -->
         <div id="daily-rep" class="cmn-stl">
            <div class="pcrd-ttl">
               <h2>Daily Repititaion</h2>
            </div>
            <div class="task-item-list">

               <!-- Repititave Task item component -->
               <div class="task-item">
                  <div class="content">
                     <input type="checkbox" name="checkbox" id="fd">
                     <label for="fd">Exercise</label>
                  </div>
                  <div class="inf-util">
                     <div class="edit-btn"><img src="src/assets/edit-drk.svg" alt=""></div>
                  </div>
               </div>
               <div class="task-item">
                  <div class="content">
                     <input type="checkbox" name="checkbox" id="fd">
                     <label for="fd">Read Book</label>
                  </div>
                  <div class="inf-util">
                     <div class="edit-btn"><img src="src/assets/edit-drk.svg" alt=""></div>
                  </div>
               </div>
               <!-- Repititave Task item component -->
            </div>
         </div>
         <!-- Show daily rep section -->
      </div>
   </main>
</body>

</html>
