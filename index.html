<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
</head>

<body>
   <main>
      <div id="side-panel" class="cmn-stl">
         <div class="panel-item">
            <div class="bt-h">
               <h3>Hello World</h3>
            </div>
            <div class="panel-inside">
               <div class="component">
                  <div class="acnt-clor"></div>
                  <div class="c-name">Today</div>
                  <div class="count">5</div>
               </div>
            </div>
         </div>
         <div id="by-topic" class="panel-item">
            <div class="bt-h">
               <h3>Hello World</h3>
               <img src="/src/assets/add-drk-md.svg" alt="">
            </div>
            <div class="panel-inside pi-scroll">
               <div class="component">
                  <div class="acnt-clor"></div>
                  <div class="c-name">Study</div>
                  <div class="count">5</div>
               </div>
            </div>
         </div>
         <div id="gap"></div>
         <div class="setting">
            <div class="access"><img src="/src/assets/setting-drk.svg" alt="setting icon">Setting</div>
            <div id="mode-btn">
               <div class="icon-switch">
                  <!-- <img src="/src/assets/moon.svg" alt=""> -->
               </div>
            </div>
         </div>
      </div>

      <div id="main-sec">

         <div id="top-nav" class="cmn-stl">
            <div id="profile">
               <img src="/src/assets/avt.jpg" alt="">
               <h2>Hi, Nilesh...</h2>
            </div>
            <div id="nav-buttons">
               <div id="add-new">
                  <img src="/src/assets/add-drk-md.svg" alt="">Add One
               </div>
               <div id="calender">
                  <img src="/src/assets/calendar.svg" alt="">
               </div>
            </div>
         </div>


         <div id="task-sec" class="cmn-stl">
            <div class="bt-h">
               <h2>Today</h2>
            </div>
            <div class="task-item-list">
               <div class="task-item">
                  <div class="content">
                     <input type="checkbox" name="checkbox" id="fd">
                     <label for="fd">Task: Write a Note</label>
                  </div>
                  <div class="inf-util">
                     <span>Topic</span>
                     <span>Priority</span>
                     <span>Annotation</span>
                     <div class="edit-btn"><img src="src/assets/edit-drk.svg" alt=""></div>
                  </div>
               </div>
            </div>
         </div>


         <div id="daily-rep" class="cmn-stl">
            <div class="bt-h">
               <h2>Daily Repititaion</h2>
            </div>
            <div class="task-item-list">
               <div class="task-item">
                  <div class="content">
                     <input type="checkbox" name="checkbox" id="fd">
                     <label for="fd">Exercise</label>
                  </div>
                  <div class="inf-util">
                     <div class="edit-btn"><img src="src/assets/edit-drk.svg" alt=""></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>

</html>
